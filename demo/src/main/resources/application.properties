# Nombre de la aplicación
spring.application.name=ApiRest

# ===== CONFIGURACIÓN H2 (Base de datos en memoria) =====
spring.datasource.url=jdbc:h2:mem:juegorol
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (acceder en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== CONFIGURACIÓN JPA/Hibernate =====
# update: crea/actualiza el esquema automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===== CONFIGURACIÓN JWT =====
# Clave secreta para firmar los tokens (debe ser segura en producción)
jwt.secret=MiClaveSecretaSuperSeguraParaJWT2024DebeSerLargaParaSeguridadTotal
# Tiempo de expiración en milisegundos (86400000 = 24 horas)
jwt.expiration=86400000

