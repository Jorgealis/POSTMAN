# Nombre de la aplicación
spring.application.name=ApiRest

# ===== CONFIGURACIÓN H2 (Base de datos) =====
# Cambiado a modo FILE para persistencia en Railway
spring.datasource.url=jdbc:h2:file:./data/juegorol;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (acceder en https://tu-app.railway.app/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===== CONFIGURACIÓN JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===== CONFIGURACIÓN JWT =====
# Usará variables de entorno si están disponibles, sino usa el valor por defecto
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaJWT2024DebeSerLargaParaSeguridadTotal}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===== PUERTO DINÁMICO PARA RAILWAY =====
server.port=${PORT:8080}

# ===== LOGGING OPTIMIZADO PARA PRODUCCIÓN =====
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# ===== SEGURIDAD ADICIONAL =====
server.error.include-message=always
server.error.include-stacktrace=never